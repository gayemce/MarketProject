<div class="container mt-5">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mt-2">

                    <div class="input-group mb-3">

                        </span>
                    </div>
                    <ul class="categories">
                        <li>{{'water' | translate}}</li>
                        <li>{{'ayran' | translate}}</li>

                    </ul>
                </div>
            </div>
        </div>

        <div class="col-lg-9 col-md-8 col-sm-6 col-12 mt-2">

            <div class="input-group mb-3">

                <span class="input-group-text text-danger" id="basic-addon1">
                    <i class="fa-solid fa-magnifying-glass"></i>

                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">Some quick example text to .</p>
                            <a href="#" class="btn bg-warning-subtle">Go somewhere</a>
                        </div>
                    </div>
                </div>
            </div>

                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
